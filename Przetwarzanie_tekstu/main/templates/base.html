<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Prześlij plik .txt</title>
<style>
html, body {
  height: 100%;
  margin: 0;
  background: #faf9f6;
  font-family: 'Courier New', monospace;
}
.center {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  box-sizing: border-box;
}
.form-container {
  background: #fff;
  border: 2px solid #000;
  border-radius: 10px;
  padding: 30px 40px;
  box-shadow: 5px 5px 0 #000;
  text-align: center;
  width: 90%;
  max-width: 500px;
  box-sizing: border-box;
}
h1 { margin-top: 0; font-size: 1.6em; margin-bottom: 20px; }
.file-input {
  position: relative;
  overflow: hidden;
  display: block;
  cursor: pointer;
  color: #000;
  border: 2px dashed #aaa;
  padding: 20px;
  width: 90%;
  border-radius: 8px;
  font-size: 0.95em;
  transition: all 0.2s ease;
  margin: 0 auto;
  text-align: center;
}
.file-input:hover { border-color: #000; background: #f5f5f0; }
.file-input input[type=file] {
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;
  width: 100%;
  height: 100%;
  cursor: pointer;
}
button {
  background: none;
  border: 2px solid #000;
  border-radius: 6px;
  padding: 8px 16px;
  font-family: inherit;
  font-size: 1em;
  cursor: pointer;
  box-shadow: 2px 2px 0 #000;
  transition: all 0.1s ease;
  margin-top: 20px;
}
button:hover {
  transform: translate(1px, 1px);
  box-shadow: 1px 1px 0 #000;
}
</style>
</head>
<body>
<div class="center">
  <div class="form-container">
    <h1>Prześlij plik .txt</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label class="file-input" id="file-label">
        Kliknij, aby wybrać plik
        <input type="file" id="file-input" name="file" accept=".txt">
          <br>
        <span id="file-name"></span>
      </label>

      <script>
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileName.textContent = `Wybrano plik: ${fileInput.files[0].name}`;
            } else {
                fileName.textContent = '';
            }
        });
      </script>
      <button type="submit">Wyślij</button>
    </form>

    {% if message %}
      <p style="white-space: pre-wrap; word-wrap: break-word; overflow-wrap: break-word; text-align: left; width: 100%; ">{{ message }}</p>
    {% endif %}
  </div>
</div>
</body>
</html>
